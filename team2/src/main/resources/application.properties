server.port=8082

spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


#spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=hr
spring.datasource.password=1004

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# com.example.demo \uC778\uD130\uD398\uC774\uC2A4\uAC00 \uC788\uB294 \uD328\uD0A4\uC9C0, \uC774 \uD328\uD0A4\uC9C0 \uC548\uC758 \uC778\uD130\uD398\uC774\uC2A4\uB294 @Repository, @Mapper\uAC00 \uC124\uC815\uB418\uC5B4 \uC788\uC5B4\uC57C \uD568
mybatis.type-aliases-package=com.example.hr
# \uB9E4\uD37C XML \uD30C\uC77C\uC758 \uC704\uCE58\uB97C \uC9C0\uC815
mybatis.mapper-locations=classpath:mapper/**/*.xml

logging.level.root=info
logging.level.com.example.myapp=info

# 스프링 프레임워크라면... src/main/resources/log4jdbc.log4j2.properties에 아래 내용 작성
# Log4JDBC가 사용할 로길 델리게이터 지정, SLF4J를 사용함
log4jdbc.spylogdelegator.name=net.sf.log4jdbc.log.slf4j.Slf4jSpyLogDelegator
# SQL 쿼리의 최대 길이 설정, 0이면 모든 SQL 쿼리가 전체로 로깅됨
log4jdbc.dump.sql.maxlinelength=0

# HikariCP(High-Performance JDBC Connection Pool) 라이브러리에서 로깅 레벨
# 사용 가능한 로깅 레벨: OFF, FATAL, ERROR, WARN, INFO, DEBUG, TRACE
logging.level.com.zaxxer.hikari=INFO
logging.level.javax.sql.DataSource=OFF

# SQL 및 DB관련 이벤트 로깅 설정, 문제해결을 위한 경우를 제외하고는 사용을 권장 안함
logging.level.jdbc.audit=OFF
# ResultSet과 관련된 메시지의 로깅 레벨을 설정
logging.level.jdbc.resultset=OFF
# ResultSetTable과 관련된 로깅 레벨 설정, SQL 실행 결과를 데이터 Table형식으로 출력
logging.level.jdbc.resultsettable=INFO
# SQL 쿼리에 대한 로깅 설정, sqltiming이 Info, debug이면 안해도 됨
logging.level.jdbc.sqlonly=OFF
# SQL 실행시간 출력, debug, info이면 실행 시간과 쿼리 텍스트 모두 출력
logging.level.jdbc.sqltiming=INFO
# Info: 커넥션 생성 및 반환 정보 출력, warn: 경고 메시지 출력
logging.level.jdbc.connection=OFF

